<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <!-- Table 1 -->
    <table border="1">
        <thead>
            <tr>
                <th>NO.</th>
                <th>Full name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$ 1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$ 2000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$ 3000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Founder Facebook</td>
                <td>$ 4000</td>
            </tr>
        </tbody>
    </table>

    <br>

            <td>Columu 1</td>
            <td>Columu 2</td>
            <td>Columu 3</td>

        <tr>

        <tr>
            <td>Row 2 cell 2</td>
            <td>Row 2 cell 3</td>

</html>
